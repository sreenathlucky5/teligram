name: Daily Market News Bot

on:
  schedule:
    - cron: '30 12 * * *' # 6 PM IST
  workflow_dispatch: # allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser textblob requests pytz

      - name: Run Bot
        run: python bot.py
